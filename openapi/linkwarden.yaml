                        description: The creation timestamp of the collection.
                      updatedAt:
                        type: string
                        format: date-time
                        description: The last updated timestamp of the collection.
                      _count:
                        type: object
                        description: Count of related resources (e.g., links).
                        properties:
                          links:
                            type: integer
                            description: The count of associated links.
                      members:
                        type: array
                        items:
                          type: object
                        description: List of members associated with the collection.
                        default: []
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    delete:
      security:
        - bearerAuth: []
      summary: Delete a collection by ID
      operationId: deleteCollectionById
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the collection to delete.
          schema:
            type: integer
      responses:
        "200":
          description: Collection successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: The deleted collection details.
                    properties:
                      id:
                        type: integer
                        description: The ID of the collection.
                      name:
                        type: string
                        description: The name of the collection.
                      description:
                        type: string
                        description: The description of the  collection.
                      icon:
                        type: string
                        description: The icon of the collection.
                        nullable: true
                      iconWeight:
                        type: string
                        description: The weight of the collection's icon.
                        nullable: true
                      color:
                        type: string
                        description: The color of the collection.
                      parentId:
                        type: integer
                        description: The ID of the parent collection, if applicable.
                        nullable: true
                      isPublic:
                        type: boolean
                        description: Whether the collection was public.
                      ownerId:
                        type: integer
                        description: The ID of the owner of the collection.
                      createdById:
                        type: integer
                        description: The ID of the user who created the collection.
                      createdAt:
                        type: string
                        format: date-time
                        description: The creation timestamp of the collection.
                      updatedAt:
                        type: string
                        format: date-time
                        description: The last updated timestamp of the collection.
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
    put:
      security:
        - bearerAuth: []
      summary: Update an existing collection by ID
      operationId: updateCollection
      tags:
        - Collections
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the collection to update.
          schema:
            type: integer
      requestBody:
        description: The updated collection data.
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the collection.
                description:
                  type: string
                  description: The description of the collection.
                color:
                  type: string
                  description: The color of the collection.
                icon:
                  type: string
                  description: The icon of the collection.
                iconWeight:
                  type: string
                  description: The weight of the collection's icon.
                parentId:
                  type: integer
                  description: The ID of the parent collection, if applicable.
                isPublic:
                  type: boolean
                  description: Whether the collection is public.
                members:
                  type: array
                  items:
                    type: object
                    properties:
                      userId:
                        type: integer
                      canCreate:
                        type: boolean
                      canUpdate:
                        type: boolean
                      canDelete:
                        type: boolean
      responses:
        "200":
          description: Collection successfully updated.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: object
                    description: The updated collection details.
                    properties:
                      id:
                        type: integer
                        description: The ID of the collection.
                      name:
                        type: string
                        description: The name of the collection.
                      description:
                        type: string
                        description: The description of the collection.
                      icon:
                        type: string
