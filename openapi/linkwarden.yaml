                        type: string
                        description: The color of the collection.
                      parentId:
                        type: integer
                        description: The ID of the parent collection, if applicable.
                        nullable: true
                      isPublic:
                        type: boolean
                        description: Whether the collection is public.
                      ownerId:
                        type: integer
                        description: The ID of the owner of the collection.
                      createdById:
                        type: integer
                        description: The ID of the user who created the collection.
                      createdAt:
                        type: string
                        format: date-time
                        description: The creation timestamp of the collection.
                      updatedAt:
                        type: string
                        format: date-time
                        description: The last updated timestamp of the collection.
                      _count:
                        type: object
                        description: Count of related resources (e.g., links).
                        properties:
                          links:
                            type: integer
                            description: The count of associated links.
                      members:
                        type: array
                        items:
                          type: object
                        description: List of members associated with the collection.
                        default: []
        "400":
          description: Bad request, invalid input.
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    ErrorResponse:
      type: object
      properties:
        response:
          type: string
  responses:
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
